language: node_js
node_js:
  - "10"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin::$(yarn global bin):$PATH
script:
  - ./packages/dev/scripts/plugnet-dev-travis-build.sh
branches:
  only:
  - master
deploy:
  skip_cleanup: true
  provider: script
  script: ./packages/dev/scripts/plugnet-dev-travis-deploy.sh
  on:
    tags: true
